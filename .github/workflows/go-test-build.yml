name: go-test

on:
  push:
  pull_request:
    branches: [ main ]

jobs:

  test-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Test
      run: go test -v ./...
      
    - name: Build
      run: go build -a -o main ./


      
